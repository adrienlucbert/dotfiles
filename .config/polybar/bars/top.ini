width = 100%
height = 28

offset-x = 0%
offset-y = 0%

radius = 0.0
fixed-center = true

bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = Roboto Mono:style=Regular:pixelsize=9;1
font-1 = Unifont:style=Regular:size=8;0
font-2 = FontAwesome:style=Regular:pixelsize=11;1

modules-left = i3
modules-center = 
modules-right = wireless-network wired-network battery temperature volume time date bluetooth 

enable-ipc = true
